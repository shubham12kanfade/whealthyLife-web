<div class="layer"></div>
<!-- Mobile menu overlay mask -->
<div class="top">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-4 col-12">
				<ul class="top-list right">
					<li><a [routerLink]="['/bookappointment']" routerLinkActive="router-link-active"><img
								src="../assets/img/stethoscope.png" alt="icon">Book Appointment</a></li>
					<li><a [routerLink]="['/medicines']" routerLinkActive="router-link-active"><img
								src="../assets/img/report.png" alt="icon">View Medical Records</a></li>
					<li><a [routerLink]="['/booktests']" routerLinkActive="router-link-active"><img
								src="../assets/img/syringe.png" alt="icon">Book Tests</a></li>
					<li><a [routerLink]="['/help']" routerLinkActive="router-link-active"><img
								src="../assets/img/hospital.png" alt="icon">Help</a></li>
					<li><a [routerLink]="['/login']" routerLinkActive="router-link-active"><img
								src="../assets/img/user.png" alt="icon">Login</a></li>
					<li><a [routerLink]="['/register']" routerLinkActive="router-link-active"><img
								src="../assets/img/user2.png" alt="icon">Register</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="fixed-popup"><a href="#contact-popup" data-fancybox><img src="../assets/img/answer.png"
			alt="contact"><span>Ask a Question</span></a></div>
<div id="contact-popup">
	<div class="row no-gutters">
		<div class="col-md-5 equal-height hidden-xs">
			<img src="../assets/img/why-healthcheck.jpg" alt="img-popup" class="img-popup">
		</div>
		<div class="col-md-7">
			<form class="equal-height inner-popup">
				<h4>Get in Touch</h4>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Your Name">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="email" class="form-control" placeholder="Your Email">
					</div>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Your Phone">
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Your Subject">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
				</div>
				<div class="form-group text-center">
					<input type="submit" class="btn btn-main" value="Submit">
				</div>
			</form>
		</div>
	</div>
</div>
