<div class="row">
  <div class="col-12 border p-2">
    <button
      mat-raised-button
      class="btn btn-primary float-right"
      matTooltipPosition="left"
      (click)="addPractice()"
    >
      Upload records
    </button>
  </div>
</div>
<div class="row" style="height: -webkit-fill-available;">
  <div class="col-12 m-auto">
    <div class="row m-auto">
      <img
        src="https://drive.practo.com/images/no_record_logo.svg"
        width="200"
        alt=""
        class="m-auto"
      />
    </div>
    <div class="col-12 text-center">
      <p class="text-center">Sorry, no records shared yet</p>
    </div>
  </div>
</div>
