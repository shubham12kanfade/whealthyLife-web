<div class="card shadow mb-4">
    <div class="row">
      <div class="col-sm-12">
        <div class="card-header">
          <div class="col-sm-3 first">
            <h2 class="font-weight-bold text-primary">Communications</h2>
          </div>     
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="row">
          <div class="col-sm-8 mm">
            <div class="alert alert-info">
              All practice correspondence will be sent to - Contact Number: <span>+91912312312</span> , Email: <span>abcd@gmail.com</span>. To change, go to <a href="">Practice Details.</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="Language">SMS Language</label>
              <select class="form-control" id="Language">
                  <option>Hindi</option>
                  <option>English</option>
                  <option>telugu</option>
                  <option>Kannad</option>
              </select>
              <label>SMS to patients will be sent in this language
              </label>
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-12">
              <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="NAME">
                    <th mat-header-cell *matHeaderCellDef>CATEGORY</th>
                    <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
                </ng-container>
                <ng-container matColumnDef="TYPE">
                    <th mat-header-cell *matHeaderCellDef> TYPE </th>
                    <td mat-cell *matCellDef="let element"> {{element.TYPE}} </td>
                </ng-container>
                <ng-container matColumnDef="STREANGTH">
                    <th mat-header-cell *matHeaderCellDef> SMS</th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> {{element.STREANGTH}} </td>
                </ng-container>
                <ng-container matColumnDef="INSTRUCTIONS">
                    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-checkbox></mat-checkbox>
                       {{element.INSTRUCTIONS}} </td>
                </ng-container>
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-stroked-button> {{element.position}}</button>
                     </td>
              </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
    </div>
