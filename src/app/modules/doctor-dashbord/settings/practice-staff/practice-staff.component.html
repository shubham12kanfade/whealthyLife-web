<div class="card shadow mb-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-header">
        <div class="col-sm-3 first">
          <h2 class="font-weight-bold text-primary">Practice Staff</h2>
        </div>
        <div class="col-sm-3 third">
          <button mat-raised-button class="btnadd" matTooltipPosition="left" (click)="addPractice()">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <mat-tab-group class="mt-3rem">
      <mat-tab>
        <ng-template mat-tab-label>
          Doctors
        </ng-template>
        <div class="tab-content">
          <div class="table-responsive table">
            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12">
                  <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>  Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    <ng-container matColumnDef="NAME">
                        <th mat-header-cell *matHeaderCellDef> Access Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
                    </ng-container>
                    <ng-container matColumnDef="TYPE">
                        <th mat-header-cell *matHeaderCellDef>  This Doctors Notifications </th>
                        <td mat-cell *matCellDef="let element"> {{element.TYPE}} </td>
                    </ng-container>
                    <ng-container matColumnDef="STREANGTH">
                        <th mat-header-cell *matHeaderCellDef>  All Doctors Notifications</th>
                        <td mat-cell *matCellDef="let element"> {{element.STREANGTH}} </td>
                    </ng-container>
                    <ng-container matColumnDef="INSTRUCTIONS">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let element"> {{element.INSTRUCTIONS}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Other Staff
        </ng-template>
        <div class="tab-content">
          <div class="col-sm-12">
            <div class="row staffspan">
              <span>No staff member added yet.<a class="href" (click)="addPractice()">Add staff</a></span>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
