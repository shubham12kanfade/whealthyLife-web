<!-- //https://www.practo.com/providers/clinics/ray#selfTrial -->
<div mat-dialog-title>Add Practice</div>
<mat-dialog-content class="mat-typography" id="scrollbar">
  <div class="col-md-12 col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class="cols" for="Name"
            >Name<span class="redstar">*</span></label
          >
          <input type="text" class="form-control" id="Name" />
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label class="cols" for="Mobile">Mobile Number</label>
          <input type="text" class="form-control" id="Mobile" />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="cols" for="email">Email ID</label>
          <input type="email" class="form-control" id="email" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 rad">
        <div class="form-check">
          <label class="form-label chk">
            <mat-radio-button>
              Administrator (Complete access)</mat-radio-button
            >
          </label>
        </div>
        <div class="form-check">
          <label class="form-label chk">
            <mat-radio-button>
              Consultant (No access to Billing and Reports, limited access to
              Appointments, EMR)</mat-radio-button
            >
          </label>
        </div>
        <div class="form-check">
          <label class="form-label chk">
            <mat-radio-button> None</mat-radio-button>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <span class="head">Notifications </span>
    </div>
    <div class="row">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef>SMS</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox></mat-checkbox>{{ element.NAME }}
          </td>
        </ng-container>
        <ng-container matColumnDef="TYPE">
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox></mat-checkbox> {{ element.TYPE }}
          </td>
        </ng-container>
        <ng-container matColumnDef="STREANGTH">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox> Enable Whatsapp Notification </mat-checkbox>
            {{ element.STREANGTH }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-flat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
