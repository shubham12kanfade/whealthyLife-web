<div class="card shadow mb-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-header">
        <div class="col-sm-3 first">
          <h2 class="font-weight-bold text-primary">Clinical Notes Catalog</h2>
        </div>
        <div class="col-sm-3 third">
          <button type="button" class="btn btn-warning btnadd">Add</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            Complaints
          </ng-template>
          <div class="table-responsive table">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="NAME">
                <th mat-header-cell *matHeaderCellDef> Complaints </th>
                <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Observations
          </ng-template>
          <div class="table-responsive table">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="NAME">
                <th mat-header-cell *matHeaderCellDef>  Observations </th>
                <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Diagnoses
          </ng-template>
          <div class="table-responsive table">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="NAME">
                <th mat-header-cell *matHeaderCellDef>   Diagnoses </th>
                <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Other Notes
          </ng-template>
          <div class="table-responsive table">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="NAME">
                <th mat-header-cell *matHeaderCellDef>Other Notes</th>
                <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
