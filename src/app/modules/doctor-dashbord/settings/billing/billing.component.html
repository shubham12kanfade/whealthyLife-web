<div class="card shadow mb-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="card-header no-border">

        <div class="row">
          <div class="col-sm-6">
            <h2 class="font-weight-bold text-primary">Billing</h2>
          </div>


          <div class="col-sm-6">
            <div class="" style="float: right;">
              <button type="button" class="btn btn-warning btnadd" (click)="shomodal1()" *ngIf="sark">Add</button>
              <button type="button" class="btn btn-warning btnadd" (click)="shomodal2()" *ngIf="second">Add</button>
            </div>

          </div>


        </div>

      </div>
    </div>
  </div>
  <div class="card-body">
    <mat-tab-group class="mt-3rem">
      <mat-tab>
        <ng-template mat-tab-label>
          Tax Vatalogue
        </ng-template>
        <div class="tab-content">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="NAME">
              <th mat-header-cell *matHeaderCellDef> TEMPLATE NAME </th>
              <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
            </ng-container>
            <ng-container matColumnDef="TYPE">
              <th mat-header-cell *matHeaderCellDef> DIAGNOSES </th>
              <td mat-cell *matCellDef="let element"> {{element.TYPE}} </td>
            </ng-container>
            <ng-container matColumnDef="STREANGTH">
              <th mat-header-cell *matHeaderCellDef>CONSTITUENTS </th>
              <td mat-cell *matCellDef="let element"> {{element.STREANGTH}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Payment Modes
        </ng-template>
        <div class="tab-content">
          <div class="col-sm-12">
            <div class="card-body">
              <div class="row tbs">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="NAME">
                      <th mat-header-cell *matHeaderCellDef> NAME </th>
                      <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
                    </ng-container>
                    <ng-container matColumnDef="TYPE">
                      <th mat-header-cell *matHeaderCellDef> TYPE </th>
                      <td mat-cell *matCellDef="let element"> {{element.TYPE}} </td>
                    </ng-container>
                    <ng-container matColumnDef="STREANGTH">
                      <th mat-header-cell *matHeaderCellDef>NUMBER OF MEMBERS </th>
                      <td mat-cell *matCellDef="let element"> {{element.STREANGTH}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>

          </div>
        </div>
      </mat-tab>
    </mat-tab-group>


  </div>
</div>

<!-- modal1 add Tax Vatalogue -->
<div class="modal" id="myModal" *ngIf="tax">
  <div class="modal-lg dialog">
    <div class="modal-content">
      <div class="row">
        <div class="col-sm-8">
          <div class="header">
            <h1 class="modal-title mtitl">Add Tax</h1>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="col-md-12 col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <label class="diagnose" for="Diagnoses">Name<span class="redstar">*</span></label>
              <!-- <div class="input-group md-form form-sm form-1 pl-0">
                          </div> -->
              <input class="form-control my-0 py-1" type="text" placeholder="Diagnoses" aria-label="Search">
            </div>
            <div class="col-sm-6">
              <label class="template" for="Template Name">Value(%)<span class="redstar">*</span></label>
              <!-- <div class="input-group md-form form-sm form-1 pl-0">
                          </div> -->
              <input class="form-control my-0 py-1" type="text" placeholder="Template Name" aria-label="Search">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <span class="adds">Add More</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light btnm" (click)="shomodal1()">Cancel</button>
        <button type="button" class="btn btn-warning btnm">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- modal2 add Payment Mode -->
<div class="modal" id="myModal" *ngIf="pay">
  <div class="modal-lg dialog">
    <div class="modal-content">
      <div class="row">
        <div class="col-sm-8">
          <div class="header">
            <h1 class="modal-title mtitl">Add Payment Modes</h1>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="col-md-12 col-sm-12">
          <div class="row">
            <div class="col-sm-4">
              <label class="diagnose" for="Diagnoses">Name<span class="redstar">*</span></label>
              <!-- <div class="input-group md-form form-sm form-1 pl-0">
                          </div> -->
              <input class="form-control my-0 py-1" type="text" placeholder="Diagnoses" aria-label="Search">
            </div>
            <div class="col-sm-4">
              <label class="template" for="Template Name">PAYMENT TYPE<span class="redstar">*</span></label>
              <!-- <div class="input-group md-form form-sm form-1 pl-0">
                          </div> -->
              <input class="form-control my-0 py-1" type="text" placeholder="Template Name" aria-label="Search">
            </div>
            <div class="col-sm-4">
              <label class="template" for="Template Name">VENDOR FEE(%)</label>
              <!-- <div class="input-group md-form form-sm form-1 pl-0">
                          </div> -->
              <input class="form-control my-0 py-1" type="text" placeholder="Template Name" aria-label="Search">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <span class="adds">Add More</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light btnm" (click)="shomodal2()">Cancel</button>
        <button type="button" class="btn btn-warning btnm">Save</button>
      </div>
    </div>
  </div>
</div>
