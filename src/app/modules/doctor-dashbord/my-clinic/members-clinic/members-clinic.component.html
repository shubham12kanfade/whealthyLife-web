        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="avtar">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <img src="{{element.avtar}}" style="width: 40px;height: 40px;border-radius: 50%;"> </td>
              </ng-container>
              
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Designation">
              <th mat-header-cell *matHeaderCellDef> Designation </th>
              <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
            </ng-container>
          
            <ng-container matColumnDef="JoiningDate">
                <th mat-header-cell *matHeaderCellDef> Joining Date </th>
                <td mat-cell *matCellDef="let element"> {{element.JoiningDate}} </td>
              </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="ClinicName">
              <th mat-header-cell *matHeaderCellDef> Clinic Name </th>
              <td mat-cell *matCellDef="let element"> {{element.ClinicName}} </td>
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    
    </div>
    </div>
    </div>
    
</div>
