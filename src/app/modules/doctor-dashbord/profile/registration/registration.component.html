<section class="bg-white p-sm-3">
    <div class="progress ">
        <div class="progress-bar " role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="row">
        <div class="col-md-5 col-lg-3 offset-md-2">
            <div class=" mb-4 h1 font-weight-bold text-dark ">Medical Registration</div>
            <form>

                <div class="form-group">
                    <label for="RegistrationNumber">Registration Number</label>
                    <input type="text" class="form-control" id="RegistrationNumber" placeholder="1234 ">
                </div>
                <div class="form-group">
                    <label for="RegistrationCouncil">Registration Council</label>
                    <input type="text" class="form-control" id="RegistrationCouncil" placeholder="">
                </div>
                <div class="form-group ">
                    <label for="RegistrationYear">Registration Year</label>
                    <select id="RegistrationYear" class="form-control">
                 
                  <option *ngFor="let item of items;index as i"> {{2019-i+1}} </option>
                </select>
                </div>
                <hr class="mt-5 mb-5">
                <div class="row">
                    <button type="button" class="btn btn-outline-dark px-5 h3" [routerLink]="['/Doctor/Profile']" routerLinkActive="router-link-active"> <i class="fa fa-chevron-left" aria-hidden="true"></i> Back</button>
                    <button type="button" class="btn btn-warning px-5 h3 butsetr" [routerLink]="['/Doctor/Profile/Education']" routerLinkActive="router-link-active">Contnue</button></div>


            </form>
        </div>
        <div class="col-md-3 col-lg-4 offset-md-1">
            <div class=" d-none d-sm-none d-md-block col-md-12 col-lg-8 mt-5 ml-5 pr-0 pl-0" style="border: 1px solid #14aa9b;">

                <div class=" bg p-4 textcol">
                    <div><i class="fa fa-lightbulb-o fa-lg" aria-hidden="true"></i> </div>
                    <p class="stext font-weight-bold">
                        This information helps us perform critical checks to ensure that only licensed and genuine medical practitioners are listed on Practo. Your profile will get a “Verified” badge on verification. Doctors with verified profiles get 95% more patient views
                        on Practo.
                    </p>

                </div>
            </div>
        </div>

    </div>
</section>
