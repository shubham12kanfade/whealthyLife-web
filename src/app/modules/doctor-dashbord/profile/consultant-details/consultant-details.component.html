<section class="bg-white p-sm-3">
    <div class="row">
        <div class="col-md-5 col-lg-3 offset-md-2">
            <label for="RegistrationNumber">Consultation Fees</label>
            <div class="input-group sm">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white" id="basic-addon1">Fees</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" />
            </div>
            <p>Doctorâ€™s hours</p>

            <div class="form-group">
                <mat-radio-group aria-label="Select an option">
                    <div class="form-group-sm border py-2 pl-2">
                        <mat-radio-button value="1">Same as establishment hours</mat-radio-button>
                    </div>
                    <div class="form-group-sm border py-2 pl-2">
                        <mat-radio-button value="2">Different from establishment hours</mat-radio-button>
                    </div>
                </mat-radio-group>
            </div>
            <p>Note: you can add more doctors later.</p>
            <hr class="mt-5 mb-5" />
            <div class="row">
                <button mat-raised-button matStepperPrevious>
                    <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
                </button>
                <button mat-raised-button color="success" [routerLink]="['/Doctor/Profile']"
                    routerLinkActive="router-link-active">
                    Contnue
                </button>
            </div>
        </div>
        <div class="col-md-3 col-lg-5 offset-md-1">
            <div class="d-none d-sm-none d-md-block col-md-12 col-lg-8 mt-5 ml-5 pr-0 pl-0"
                style="border: 1px solid #14aa9b;">
                <div class="bg p-4 textcol">
                    <div>
                        <i class="fa fa-lightbulb-o fa-lg" aria-hidden="true"></i>
                    </div>
                    <p class="stext font-weight-bold">
                        Establishments with more doctors get more visibility on practo.com
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
