<section  >
<div class="fudic-container">

<div  class="col-sm-12  card"  >

    <div  class="row"  style="height: 100vh;" >

        <div class="col-sm-3 div-border">

            <div  class="card-header " style="border:none;">

                <h1>Patients</h1>

                <div class="padding">

                    Sunit Practice
                </div>

            </div>

            <div class="card-body mt-3" >


                <mat-tab-group class="mt-3rem">
                  <mat-tab>
                    <ng-template mat-tab-label>
                   Today
                    </ng-template>
                    <div class="tab-content">
                      <div class="text-center">
                        <ul *ngIf="todaypaitent != 0">

                            <li *ngFor=" let paitents of todaylPaitent" style="border-bottom: 2px solid;"><h3> {{paitents.firstName}}  {{paitents.lastName}} </h3> </li>

                        </ul><h3 *ngIf="todaypaitent == 0">No Paitent Available</h3>
                      </div>
                    </div>
                  </mat-tab>

                  <mat-tab>
                    <ng-template mat-tab-label>
                     Recent
                    </ng-template>
                    <div class="tab-content">
                      <div class="col-sm-12">

                        <div class="text-center">
                          <ul *ngIf="weekpaitent != 0">
                            <li *ngFor=" let paitents of weekPaitent" style="border-bottom: 2px solid;"><h3> {{paitents.firstName}}  {{paitents.lastName}} </h3> </li>
                          </ul><h3 *ngIf="weekpaitent == 0">No Paitent Available</h3>
                        </div>

                      </div>
                    </div>
                  </mat-tab>

                  <mat-tab>
                    <ng-template mat-tab-label>
                      All
                    </ng-template>
                    <div class="tab-content">
                      <div class="col-sm-12">

                        <div  class="text-center">
                          <ul *ngIf="Allpaitent != 0">
                            <li *ngFor=" let paitents of alllPaitent" style="border-bottom: 2px solid;"><h3> {{paitents.firstName}}  {{paitents.lastName}} </h3> </li>
                          </ul><h3 *ngIf="Allpaitent == 0">No Paitent Available</h3>
                        </div>

                      </div>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
        </div>
        <div class="col-sm-9">
            <div class="h-100 row align-items-center">
                <div class="col text-center">
                    Select a patient to view details
                </div>
              </div>

        </div>



    </div>
</div>

</div>


</section>
