<section  >
<div class="fudic-container">

<div  class="col-sm-12  card"  >

    <div  class="row"  style="height: 100vh;" >

        <div class="col-sm-3 div-border">

            <div  class="card-header " style="border:none;">

                <h1>Patients</h1>

                <div class="padding">

                    Sunit Practice
                </div>

            </div>

            <div class="card-body mt-3" >


                <mat-tab-group class="mt-3rem">
                  <mat-tab>
                    <ng-template mat-tab-label>
                   Today
                    </ng-template>
                    <div class="tab-content">

                    <div class="text-center">
                      <ul>
                        <li >{{DoctId.firstName}} {{DoctId.lastName}}
                        </li>
                      </ul>

                    </div>

                    </div>
                  </mat-tab>

                  <mat-tab>
                    <ng-template mat-tab-label>
                     Recent
                    </ng-template>
                    <div class="tab-content">
                      <div class="col-sm-12">

                        <div class="text-center">

                             Recent screen
                        </div>


                      </div>
                    </div>
                  </mat-tab>

                  <mat-tab>
                    <ng-template mat-tab-label>
                      All
                    </ng-template>
                    <div class="tab-content">
                      <div class="col-sm-12">

                        <div  class="text-center">

                            All Screen
                        </div>

                      </div>
                    </div>
                  </mat-tab>
                </mat-tab-group>


              </div>

        </div>

        <div class="col-sm-9">
            <div class="h-100 row align-items-center">
                <div class="col text-center">
                    Select a patient to view details
                </div>
              </div>

        </div>



    </div>
</div>

</div>


</section>
