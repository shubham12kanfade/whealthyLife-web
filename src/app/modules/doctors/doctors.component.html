<section style="margin-top: 100px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search Doctor Here !" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>


                <div class="card" style="width:100%;">
                    <h2 style="margin: auto; display:block">
                        <b>SPECIALITY</b>

                    </h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let speciality of specialityList">{{speciality.name}}</li>

                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-12">
                    <div class="row">

                        <div class="col-lg-4 col-sm-6 col-12" *ngFor="let doctor of doctorList">

                            <div class="card" style="border: 1px solid lightgray !important;
                            border-radius: 5px !important;
                        ">
                                <div class="card-header" style="padding: 10px;">
                                    <div class="cop-sm-12">
                                        <div class="row">
                                            <div class="col-6">

                                                <img [src]="doctor?.userId?.avatar"
                                                    onerror="this.src='../assets/img/user.jpeg'" alt="Avatar"
                                                    style="display: block; margin: auto; width: 100px;height:100px; border-radius: 50%;"
                                                    class="">
                                            </div>
                                            <div class="col-6" style="    color: #00a1de;
                                        display: block; margin: auto;">
                                                <h1 style="text-align: left;">Rs. {{doctor?.userId?.fees}}</h1>
                                                <p> Available Today</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <h2 style="margin:0px;"><a [routerLink]="['/doctor_profile/','doctor?._id']">Dr.
                                                {{doctor?.userId?.firstName}}
                                                {{doctor?.userId?.lastName}}</a></h2>
                                        <p style="margin: 0px;">{{doctor?.userId?.specialitie}}</p>
                                    </div>

                                </div>
                                <div class="card-body" style="margin:0px 10px; padding: 10px;">
                                    <p style="margin: 0px;">{{doctor?.userId?.experience}} years experience overall</p>
                                    <p>
                                        <strong><a href="">{{doctor?.userId?.location?.landmark}}</a>
                                        </strong>
                                    </p>
                                    <button class="btn btn-primary btnbooking">More Information

                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
